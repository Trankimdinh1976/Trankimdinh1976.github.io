<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tran Kim Dinh - CV</title>
<style>
  :root{
    --brand:#1e3d59;
    --accent:#ff6e40;
    --ink:#333;
    --card:#ffffff;
    --line:#e5e7eb;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    color:var(--ink);
    overflow-x:hidden;
  }

  /* ======= Fullscreen Security Background ======= */
  .bg{
    position:fixed; inset:0; z-index:-2;
    pointer-events:none; /* Fix: không chặn click */
    background:
      radial-gradient(1200px 600px at 10% -10%, rgba(30,61,89,.28), transparent 60%),
      radial-gradient(900px 500px at 110% 0%, rgba(255,110,64,.18), transparent 60%),
      linear-gradient(180deg,#0f172a 0%, #111827 60%, #0b1220 100%);
  }
  .bg::before{
    content:"";
    position:absolute; inset:0; z-index:-1;
    pointer-events:none; /* Fix: không chặn click */
    background-image:
      url('data:image/svg+xml;utf8,\
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">\
          <defs>\
            <pattern id="hex" width="60" height="52" patternUnits="userSpaceOnUse" patternTransform="scale(1)">\
              <path d="M30 2 L58 17 L58 35 L30 50 L2 35 L2 17 Z" fill="none" stroke="%23a3b7cc" stroke-width="1" opacity="0.18"/>\
            </pattern>\
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">\
              <stop offset="0" stop-color="%23ffffff" stop-opacity="0.05"/>\
              <stop offset="1" stop-color="%23ffffff" stop-opacity="0.0"/>\
            </linearGradient>\
            <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">\
              <feGaussianBlur stdDeviation="8" />\
            </filter>\
          </defs>\
          <rect width="1600" height="900" fill="url(%23hex)"/>\
          <g fill="%23c9e3ff" opacity="0.09" filter="url(%23soft)">\
            <path d="M400 260c60 0 120-32 160-64 40 32 100 64 160 64 0 200-110 290-160 310-50-20-160-110-160-310z"/>\
            <path d="M1150 160c50 0 100-28 135-56 35 28 85 56 135 56 0 160-95 240-135 258-40-18-135-98-135-258z"/>\
          </g>\
          <rect x="0" y="0" width="1600" height="900" fill="url(%23g)"/>\
        </svg>');
    background-size:cover;
    background-position:center;
    filter:blur(2px) saturate(105%);
    opacity:.45;
  }

  /* ======= Layout ======= */
  .page{
    max-width:1060px;
    margin:48px auto;
    padding:0 16px;
  }
  .card{
    position:relative;
    display:grid;
    grid-template-columns:320px 1fr;
    background:var(--card);
    border-radius:14px;
    box-shadow:0 16px 40px rgba(2,6,23,.35);
    overflow:hidden;
    border:1px solid rgba(226,232,240,.7);
  }

  /* ======= Left ======= */
  .left{
    background: linear-gradient(180deg, var(--brand) 0%, #214664 100%);
    color:#fff;
    padding:28px 22px;
    text-align:center;
  }
  .avatar{
    width:148px; height:148px; border-radius:50%;
    border:4px solid rgba(255,255,255,.85); object-fit:cover;
    box-shadow:0 6px 18px rgba(0,0,0,.25);
  }
  .name{margin:16px 0 2px; font-weight:700; font-size:22px}
  .role{margin:0 0 14px; font-style:italic; opacity:.95}
  .sec-title{
    margin:18px 0 8px; font-size:15px; font-weight:800; letter-spacing:.3px;
    border-bottom:1px solid rgba(255,255,255,.25); padding-bottom:6px;
  }
  .list{list-style:none; padding:0; margin:8px 0; font-size:13.5px}
  .list li{margin:8px 0; line-height:1.45}
  .download{
    margin-top:10px; display:inline-block; background:var(--accent); color:#fff;
    text-decoration:none; font-weight:600; padding:10px 18px; border-radius:8px;
    box-shadow:0 6px 16px rgba(255,110,64,.35);
  }
  .download:hover{filter:brightness(.95)}

  /* ======= Right ======= */
  .right{padding:24px; background:#ffffffcc; backdrop-filter:saturate(120%) blur(0.5px);}
  .h2{
    color:var(--brand); margin:12px 0 8px; font-size:22px; font-weight:800;
    border-bottom:2px solid var(--line); padding-bottom:6px;
  }
  .bullets{margin:10px 0 18px 0; padding-left:20px}
  .bullets li{margin:8px 0; line-height:1.5}

  /* ======= Top-right flag buttons ======= */
  .topbar{
    position:absolute; top:10px; right:12px; display:flex; gap:10px;
  }
  .flagbtn{
    width:36px; height:24px; border:1px solid #d1d5db; border-radius:4px;
    background:#fff; cursor:pointer; padding:0;
    box-shadow:0 1px 2px rgba(16,24,40,.06);
  }
  .flagbtn:active{transform:translateY(1px)}

  /* ======= Responsive / Print ======= */
  @media (max-width:940px){
    .card{grid-template-columns:1fr}
    .left{padding-bottom:16px}
    .topbar{position:static; justify-content:flex-end; padding:14px}
  }
  @media print{
    .bg,.topbar,.download{display:none}
    .card{box-shadow:none; border:none}
    body{background:#fff}
    .page{margin:0}
  }
</style>
</head>
<body>

      <!-- Left -->

        <h2 class="h2" id="achievement-title">Achievements</h2>

        <h2 class="h2" id="objective-title">Career Objectives</h2>

    </div>
  </div>

function setList(id, items){
  const ul = document.getElementById(id);
  ul.innerHTML = "";
  items.forEach(t=>{
    const li=document.createElement("li");
    li.textContent=t;
    ul.appendChild(li);
  });
}

function setLanguage(lang){
  const c = content[lang];
  document.getElementById("name").textContent = c.name;
  document.getElementById("title").textContent = c.title;
  document.getElementById("personal-title").textContent = c.personalTitle;
  setList("personal-info", c.personalInfo);
  document.getElementById("skills-title").textContent = c.skillsTitle;
  setList("skills-list", c.skills);
  document.getElementById("experience-title").textContent = c.experienceTitle;
  setList("experience-list", c.experience);

  document.getElementById("objective-title").textContent = c.objectiveTitle;

  const a = document.getElementById("download-link");
  a.textContent = c.downloadText;

}
